name: {{projectName.snakeCase()}}
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 3.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  android_id: ^0.3.4
  app_tracking_transparency: ^2.0.4
  cached_network_image: ^3.2.3
  connectivity_plus: ^4.0.2
  data_table_2: ^2.5.7
  device_info_plus: ^9.0.3
  encrypt: ^5.0.1
  firebase_analytics: ^10.4.5
  firebase_app_installations: ^0.2.3+5
  firebase_core: ^2.15.1
  firebase_crashlytics: ^3.3.5
  firebase_messaging: ^14.6.7
  firebase_remote_config: ^4.2.5
  flutter:
    sdk: flutter
  flutter_image_compress: ^2.0.4
  flutter_jailbreak_detection: ^1.10.0
  flutter_localizations:
    sdk: flutter
  geolocator: ^10.0.0
  get_it: ^7.6.0
  get_storage: ^2.1.1
  http_certificate_pinning: ^2.1.1
  image_picker: ^1.0.2
  infinite_scroll_pagination: ^4.0.0
  injectable: ^2.3.0
  intl: ^0.18.0
  json_annotation: ^4.8.1
  network_info_plus: ^4.0.1
  open_filex: ^4.3.2
  package_info_plus: ^4.1.0
  path_provider: ^2.1.0
  pin_code_fields: ^8.0.1
  pretty_dio_logger: ^1.3.1
  retrofit: ^4.0.1
  route_map: ^0.0.15
  syncfusion_flutter_charts: ^22.2.11
  webview_flutter: ^4.2.3

dev_dependencies:
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.2
  flutter_native_splash: ^2.3.2
  flutter_test:
    sdk: flutter
  import_sorter: ^4.6.0
  injectable_generator: ^2.4.0
  json_serializable: ^6.7.1
  retrofit_generator: ^7.0.8
  route_map_generator: ^0.0.15
  url_launcher: ^6.1.12

flutter_native_splash:
  #image: assets/image/logo.png
  color: "#ec6e01"
  #color_dark: "#303030"

flutter_icons:
  # android: "launcher_icon"
  ios: true
  image_path: assets/images/app_icon.png
  remove_alpha_ios: true
  # adaptive_icon_background: assets/images/background.png
  # adaptive_icon_foreground: assets/images/foreground.png

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/logos/
    - assets/file/koctas_apps.json
    - assets/images/logos/add_photo.png
